replicaCount: 1
image:
  repository: peteindockerhub/hello-rancher
  pullPolicy: Always
  tag: "1.0.0"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
